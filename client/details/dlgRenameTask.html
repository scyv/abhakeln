<template name="dlgRenameTask">
    <div class="ui modal" id="dlgRenameTask">
        <div class="header">Aufgabe umbenennen</div>
        <div class="scrolling content">
            <div class="ui fluid input">
                <input type="text" id="newTaskName" placeholder="Neuer Name" value="{{taskName}}" />
            </div>
        </div>
        <div class="actions">
            <div class="ui black deny button">Abbruch</div>
            {{>dlgRenameTask_confirm}}
        </div>
    </div>
</template>

<template name="dlgRenameTask_confirm">
    <div class="ui positive right labeled icon button">
        Aufgabe Umbenennen
        <i class="checkmark icon"></i>
    </div>
</template>
