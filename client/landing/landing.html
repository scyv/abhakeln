<template name="landing">
    <!-- Following Menu -->
    <div class="ui large top fixed hidden menu">
        <div class="ui container">
            <a class="active item">Home</a>
            <a class="item">Datenschutz</a>
            <a class="item">Impressum</a>
            <div class="right menu">
                <div class="item">
                    <a class="ui button lmiLogin">{{loginText}}</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <div class="ui vertical inverted sidebar menu">
        <a class="active item">Home</a>
        <a class="item">Datenschutz</a>
        <a class="item">Impressum</a>
        <a class="item lmiLogin">{{loginText}}</a>
    </div>

    <!-- Page Contents -->
    <div class="pusher">

        <div class="ui inverted vertical masthead center aligned segment">
            <div class="ui container">
                <div class="ui large secondary inverted pointing menu">
                    <a class="toc item">
                        <i class="sidebar icon"></i>
                    </a>
                    <a class="active item">Home</a>
                    <a class="item">Datenschutz</a>
                    <a class="item">Impressum</a>
                    <div class="right item">
                        <a class="ui inverted button lmiLogin">{{loginText}}</a>
                    </div>
                </div>
            </div>
            <div style="margin: 10px 20px 0 20px; text-align: left;">
                <div class="ui negative icon message">
                    <i class="tools icon"></i>
                    <div class="content">
                        <div class="header">
                            Baustelle.
                        </div>
                        <p>Diese Anwendung befindet sich in Entwicklung und ist daher im pre-alpha Status. Sie kann
                            verwendet werden, allerdings ist davon auszugehen, dass die Datenbank ab und zu komplett
                            gelöscht wird. Von einem produktiven Einsatz raten wir daher ab. Einige unten genannte
                            Features sind noch nicht implementiert oder werden ohne Ankündigung geändert.</p>
                    </div>
                </div>
            </div>
            <div class="ui text container">
                <h1 class="ui inverted header">
                    <div class="content">
                        Abhakeln
                        <div class="sub header">/åbhàggln/</div>
                        <div class="sub header">Version: 0.1 pre-alpha</div>
                    </div>
                </h1>
                <h2>Es geht uns nichts an, was sie zu tun haben.</h2>
                <div class="ui huge primary button lmiLogin">Jetzt starten <i class="right arrow icon"></i></div>
            </div>

        </div>

        <div class="ui vertical stripe segment">
            <div class="ui middle aligned stackable grid container">
                <div class="row">
                    <div class="eight wide column">
                        <h3 class="ui header">Abhakeln - Aufgaben Management</h3>
                        <p>
                            Verwalten Sie Aufgaben mit dieser App. Nichts mehr und nichts weniger. Ziel dieser Anwendung
                            ist es, Ihnen genau das richtige Werkzeug an die Hand zu geben. Einfach zu bedienen und ohne
                            über das Ziel hinauszuschießen.
                        </p>
                        <h3 class="ui header">Clientseitige Verschlüsselung der Listen und Aufgaben</h3>
                        <p>Alle Listennamen, Aufgaben und Notizen werden AES 256-Bit verschlüsselt.
                            Die Verschlüsselung findet Clientseitig statt, sodass Klartext niemals über "die Leitung"
                            zum Server gesendet wird. Als Benutzer bekommen Sie davon nicht viel mit, denn dies
                            geschieht alles unter der Haube.
                        </p>
                    </div>
                    <!--
                    <div class="six wide right floated column">
                        <img src="https://unsplash.com/photos/gDPAaCA8mHs/download?force=true&w=640"
                            class="ui large bordered rounded image">
                    </div>
                    -->
                </div>
            </div>
        </div>


        <div class="ui vertical stripe quote segment">
            <div class="ui equal width stackable internally celled grid">
                <div class="center aligned row">
                    <div class="column">
                        <h3>Listen teilen</h3>
                        <p>Listen können mit Ihren Liebsten, Freunden und Kollegen geteilt werden.</p>
                    </div>
                    <div class="column">
                        <h3>Alles in Sync</h3>
                        <p>
                            Verwenden Sie die Anwendung auf unterschiedlichsten Endgeräten. Immer alles in Echtzeit
                            synchronisiert.
                        </p>
                    </div>
                </div>
                <div class="center aligned row">
                    <div class="column">
                        <h3>Listen mit Unterordnern</h3>
                        <p>Gruppieren Sie Ihre Listen</p>
                    </div>
                    <div class="column">
                        <h3>Individuell</h3>
                        <p>
                            Passen Sie Listen nach Ihren Bedürfnissen an. Farbe und Hintergrundbild sind frei wählbar.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui vertical stripe segment">
            <div class="ui text container">
                <h3 class="ui header">Kostenlos</h3>
                <p>Abhakeln ist und bleibt kostenlos.</p>
                <a class="ui large button lmiLogin">Jetzt Account einrichten</a>
                <h3 class="ui header">Open Source</h3>
                <p>Die Anwendung ist Open Source.</p>
                <a class="ui large button lmiGithub" href="https://github.com/scyv/abhakeln">Zu Github</a>
                <h3 class="ui header">Self Hosting</h3>
                <p>Bei Bedarf kann Abhakeln auch selbst gehostet werden.</p>
                <a class="ui large button lmiGithub" href="https://github.com/scyv/abhakeln">Zu Github</a>
            </div>
        </div>


        <div class="ui inverted vertical footer segment">
            <div class="ui container">
                <div class="ui stackable inverted divided equal height stackable grid">
                    <div class="three wide column">
                        <h4 class="ui inverted header">Über</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Datenschutz</a>
                            <a href="#" class="item">Impressum</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">Open Source</h4>
                        <div class="ui inverted link list">
                            <a href="https://github.com/scyv/abhakeln" class="item">Source Code auf Github</a>
                            <a href="#" class="item">Dokumentation</a>
                            <a href="https://meteor.com/" class="item">Powered by Meteor</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header">Abhakeln - Private Todos</h4>
                        <p>Dieses Projekt wird in der Freizeit entwickelt und es kann kein umfangreicher Support
                            geleistet werden. Bei Fragen und Anregungen bitte immer ein Github Issue erstellen.
                            <br>Made with Love in Tübingen.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
