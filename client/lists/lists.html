<Template name="lists">
    {{#if showLists}}
    <div id="lists">
        <div class="ui grid compListsHeader">
            <div class="thirteen wide column">
                <h3 class="ui header">
                    <div class="content">
                        Abhakeln
                    </div>
                </h3>
            </div>
            <div class="three wide column">
                <a role="button" class="burger-button {{menuVisible}}" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="ui inverted segment compListMenu {{menuVisible}}">
                <div class="ui large inverted relaxed divided list">
                    <div class="item miHelp">
                        <i class="help icon"></i>
                        <div class="content">
                            <div class="header">Info</div>
                            Informationen über Version, Lizenzen, ...
                        </div>
                    </div>
                    <div class="item miImportFromWunderlist">
                        <i class="file import icon"></i>
                        <div class="content">
                            <div class="header">Import von Wunderlist</div>
                            Importieren Sie die Daten von Wunderlist
                        </div>
                    </div>
                    <div class="item miLogout">
                        <i class="sign out alternate icon"></i>
                        <div class="content">
                            <div class="header">Abmelden</div>
                            Sitzung schließen und abmelden.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{#if listsLoading}}
        <div class="ui container">
            <div class="ui active inverted dimmer">
                <div class="ui text loader">Lade listen...</div>
            </div>
            <p></p>
        </div>
        {{else}}
        <div id="listitems" class="ui middle large aligned divided selection list">
            {{#each lists}}
            <div class="item {{isActive}}">
                {{#if dueItems}}
                <div class="right floated content">
                    <div class="ui red circular mini label">{{dueItems}}</div>
                </div>
                {{/if}}
                <div class="content">
                    {{name}}
                </div>
            </div>
            {{else}}
            <h2 class="ui icon header">
                <i class="settings icon"></i>
                <div class="content">
                    Neue Liste erstellen
                    <div class="sub header">Erstellen Sie eine neue Liste wie z.B. 'TODO' oder 'Einkauf'. </div>
                </div>
            </h2>
            {{/each}}
        </div>
        <div class="ui icon large input compCreateList">
            <input type="text" placeholder="Neue Liste erstellen">
            <i class="plus circle icon"></i>
        </div>
        {{/if}}
    </div>
    {{/if}}
    <div class="container-for-background">
        {{#if showTasks}}
        {{> tasks}}
        {{/if}}
        {{#if showDetails}}
        {{> details}}
        {{/if}}
    </div>
</Template>
