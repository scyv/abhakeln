<template name="dlgShareList">
    <div class="ui modal" id="dlgShareList">
        {{#with list}}
        <div class="header">Liste {{name}} teilen</div>
        <div class="content">
            <form class="ui form info">
                {{#with sharedInfo}}
                <div class="field">
                    <label>Geteilt mit:</label>
                    {{#each sharedWith}} {{> dlgShare_userNameWithX}} {{else}} Niemand {{/each}}
                </div>
                {{/with}}
                <div class="field">
                    <label>Neu Teilen mit:</label>
                    <div class="ui left icon fluid input">
                        <i class="user icon"></i>
                        <input
                            type="text"
                            name="targetUser"
                            id="shareWith"
                            autocomplete="nickname"
                            placeholder="Teilen mit (Benutzername)"
                        />
                    </div>
                </div>
                <div class="field">
                    <label>Temporäres Passwort:</label>
                    <div class="ui left icon fluid input">
                        <i class="lock icon"></i>
                        <input
                            type="password"
                            name="password"
                            id="tmpListPassword"
                            placeholder="Temporäres Passwort"
                            autocomplete="new-password"
                        />
                    </div>
                </div>
                <div class="ui info message">
                    <div class="header">Temporäres Passwort</div>
                    <ul class="list">
                        <li>Das passwort wird nur für die Teilung verwendet.</li>
                        <li>
                            Es dient dazu, den Namen der Liste zu verschlüsseln und den Teilungsprozess abzusichern.
                        </li>
                        <li>Sie müssen es über einen separaten Kanal mitteilen.</li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="actions">
            <div class="ui black deny button">Abbruch</div>
            {{>dlgShare_confirm}}
        </div>
        {{/with}}
    </div>
    <div class="ui small modal" id="dlgConfirmRemoveShare">
        <div class="header">Teilen beenden</div>
        <div class="content">
            <p>Sind Sie sicher, dass Sie das Teilen beenden möchten?</p>
        </div>
        <div class="actions">
            <div class="ui black deny button">Abbruch</div>
            <div class="ui positive right labeled icon button">
                Teilen beenden
                <i class="sign out alternate icon"></i>
            </div>
        </div>
    </div>
</template>

<template name="dlgShare_userNameWithX">
    <div class="ui image label">
        {{username}}
        <i class="delete icon btnRemoveShare" title="Nicht mehr teilen"></i>
    </div>
</template>

<template name="dlgShare_confirm">
    <div class="ui positive right labeled icon button">
        Liste Teilen
        <i class="checkmark icon"></i>
    </div>
</template>
