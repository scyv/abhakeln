<template name="dlgFolder">
    <div class="ui modal" id="dlgFolder">
        {{#with list}}
        <div class="header">Liste {{name}} gruppieren</div>
        <div class="scrolling content">
            <div class="ui fluid input">
                <input type="text" id="newFolder" placeholder="Gruppe" value="{{folder}}" />
            </div>
            {{>dlgFolder_folders}}
        </div>
        <div class="actions">
            <div class="ui black deny button">Abbruch</div>
            {{>dlgFolder_confirm}}
        </div>
        {{/with}}
    </div>
</template>

<template name="dlgFolder_folders">
    <div class="existingFolders">
        {{#each folders}}
        <a class="ui teal tag label">{{.}}</a>
        {{/each}}
    </div>
</template>

<template name="dlgFolder_confirm">
    <div class="ui positive right labeled icon button">
        Liste Gruppieren
        <i class="checkmark icon"></i>
    </div>
</template>
